    <style>

        .header {

        .main-controls {

        .status-display {

        .btn {

        .stat-item {

        .stat-label {

        .stat-value {

        .sleep-history {

            border-radius: 20px;

        }

        .history-item {
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #ffd700;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .history-date {
            font-size: 1.1em;
            font-weight: bold;
        }

        .history-duration {
            font-size: 1.2em;
            color: #ffd700;
            font-weight: bold;
        }

        .history-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .detail-item {

        }

        .sleep-analysis {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .analysis-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .analysis-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .analysis-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffd700;
        }

        .quality-excellent { color: #4ecdc4; }
        .quality-good { color: #95e1d3; }
        .quality-average { color: #ffd700; }
        .quality-poor { color: #ff6b6b; }

        .tips {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);

        }

        .tip-item {

        }

        .hidden {

        .clear-btn {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            padding: 8px 16px;

        }

        @media (max-width: 480px) {

            }

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <h1>Sleep Tracker</h1>
            <p>ã‚ãªãŸã®ç¡çœ ã‚’è¨˜éŒ²ãƒ»åˆ†æ</p>

        <div class="main-controls">
            <div class="status-display">
                <div class="status-text" id="statusText">ä»Šæ—¥ã‚‚ãŠç–²ã‚Œæ§˜ã§ã—ãŸ</div>
                <div class="time-display" id="timeDisplay">--:--</div>
            </div>
            
            <div style="text-align: center;">

                    â˜€ï¸ èµ·åºŠ

        <div class="sleep-stats">
            <h3 style="margin-bottom: 15px;">ğŸ“Š ç¡çœ çµ±è¨ˆ</h3>
            <div class="stat-item">
                <span class="stat-label">ä»Šå¤œã®ç¡çœ æ™‚é–“</span>
                <span class="stat-value" id="currentSleep">--</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">å¹³å‡ç¡çœ æ™‚é–“</span>
                <span class="stat-value" id="avgSleep">--</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">ç·è¨˜éŒ²æ—¥æ•°</span>
                <span class="stat-value" id="totalDays">0æ—¥</span>
            </div>
        </div>

        <div class="sleep-history">
            <h3 style="margin-bottom: 15px;">ğŸ“… è©³ç´°ãªç¡çœ è¨˜éŒ²</h3>
            <div id="historyList">
                <p style="text-align: center; opacity: 0.7;">ã¾ã è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</p>
            </div>
            <button class="btn clear-btn" onclick="clearHistory()">è¨˜éŒ²ã‚’ã‚¯ãƒªã‚¢</button>
        </div>

        <div class="sleep-analysis">
            <h3 style="margin-bottom: 15px;">ğŸ“ˆ ç¡çœ åˆ†æ</h3>
            <div class="analysis-grid">
                <div class="analysis-item">
                    <div class="analysis-label">æœ€é•·ç¡çœ </div>
                    <div class="analysis-value" id="longestSleep">--</div>
                </div>
                <div class="analysis-item">
                    <div class="analysis-label">æœ€çŸ­ç¡çœ </div>
                    <div class="analysis-value" id="shortestSleep">--</div>
                </div>
                <div class="analysis-item">
                    <div class="analysis-label">ä»Šé€±ã®å¹³å‡</div>
                    <div class="analysis-value" id="weeklyAvg">--</div>
                </div>
                <div class="analysis-item">
                    <div class="analysis-label">ç¡çœ å“è³ª</div>
                    <div class="analysis-value" id="sleepQuality">--</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sleepData = [];
        let currentSleepStart = null;
        let currentSleepTimer = null;

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        window.addEventListener('load', function() {
            loadSleepData();
            updateStats();
            updateHistory();
            updateCurrentTime();
            
            // 1ç§’ã”ã¨ã«æ™‚é–“ã‚’æ›´æ–°
            setInterval(updateCurrentTime, 1000);
        });

        // ç¾åœ¨æ™‚åˆ»ã®æ›´æ–°
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ja-JP', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            if (!currentSleepStart) {
                document.getElementById('timeDisplay').textContent = timeString;
            }
        }

        // ç¡çœ é–‹å§‹
        function startSleep() {
            currentSleepStart = new Date();
            
            document.getElementById('statusText').textContent = 'ğŸ’¤ ãŠã‚„ã™ã¿ãªã•ã„';
            document.getElementById('sleepBtn').classList.add('hidden');
            document.getElementById('wakeBtn').classList.remove('hidden');
            
            // ç¡çœ æ™‚é–“ã®ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è¡¨ç¤º
            currentSleepTimer = setInterval(function() {
                const now = new Date();
                const duration = now - currentSleepStart;
                const hours = Math.floor(duration / (1000 * 60 * 60));
                const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
                
                document.getElementById('timeDisplay').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                document.getElementById('currentSleep').textContent = 
                    `${hours}æ™‚é–“${minutes}åˆ†`;
            }, 1000);
        }

        // èµ·åºŠ
        function wakeUp() {
            if (!currentSleepStart) return;
            
            const wakeTime = new Date();
            const duration = wakeTime - currentSleepStart;
            const hours = Math.floor(duration / (1000 * 60 * 60));
            const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
            
            // ç¡çœ ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
            const sleepRecord = {
                date: currentSleepStart.toLocaleDateString('ja-JP'),
                sleepTime: currentSleepStart.toLocaleTimeString('ja-JP', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                }),
                wakeTime: wakeTime.toLocaleTimeString('ja-JP', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                }),
                duration: duration,
                durationText: `${hours}æ™‚é–“${minutes}åˆ†`
            };
            
            sleepData.unshift(sleepRecord);
            saveSleepData();
            
            // UIæ›´æ–°
            document.getElementById('statusText').textContent = 'â˜€ï¸ ãŠã¯ã‚ˆã†ã”ã–ã„ã¾ã™ï¼';
            document.getElementById('sleepBtn').classList.remove('hidden');
            document.getElementById('wakeBtn').classList.add('hidden');
            
            // ã‚¿ã‚¤ãƒãƒ¼ã‚’ã‚¯ãƒªã‚¢
            clearInterval(currentSleepTimer);
            currentSleepStart = null;
            
            updateStats();
            updateHistory();
            updateCurrentTime();
        }

        // çµ±è¨ˆã®æ›´æ–°
        function updateStats() {
            if (sleepData.length === 0) {
                document.getElementById('avgSleep').textContent = '--';
                document.getElementById('totalDays').textContent = '0æ—¥';
                document.getElementById('currentSleep').textContent = '--';
                updateAnalysis();
                return;
            }
            
            const totalDuration = sleepData.reduce((sum, record) => sum + record.duration, 0);
            const avgDuration = totalDuration / sleepData.length;
            const avgHours = Math.floor(avgDuration / (1000 * 60 * 60));
            const avgMinutes = Math.floor((avgDuration % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('avgSleep').textContent = `${avgHours}æ™‚é–“${avgMinutes}åˆ†`;
            document.getElementById('totalDays').textContent = `${sleepData.length}æ—¥`;
            
            updateAnalysis();
        }

        // ç¡çœ åˆ†æã®æ›´æ–°
        function updateAnalysis() {
            if (sleepData.length === 0) {
                document.getElementById('longestSleep').textContent = '--';
                document.getElementById('shortestSleep').textContent = '--';
                document.getElementById('weeklyAvg').textContent = '--';
                document.getElementById('sleepQuality').textContent = '--';
                return;
            }

            // æœ€é•·ãƒ»æœ€çŸ­ç¡çœ æ™‚é–“
            const durations = sleepData.map(record => record.duration);
            const longest = Math.max(...durations);
            const shortest = Math.min(...durations);
            
            const longestHours = Math.floor(longest / (1000 * 60 * 60));
            const longestMins = Math.floor((longest % (1000 * 60 * 60)) / (1000 * 60));
            const shortestHours = Math.floor(shortest / (1000 * 60 * 60));
            const shortestMins = Math.floor((shortest % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('longestSleep').textContent = `${longestHours}h${longestMins}m`;
            document.getElementById('shortestSleep').textContent = `${shortestHours}h${shortestMins}m`;

            // ä»Šé€±ã®å¹³å‡ï¼ˆç›´è¿‘7æ—¥ï¼‰
            const recentData = sleepData.slice(0, 7);
            if (recentData.length > 0) {
                const weeklyTotal = recentData.reduce((sum, record) => sum + record.duration, 0);
                const weeklyAvg = weeklyTotal / recentData.length;
                const weeklyHours = Math.floor(weeklyAvg / (1000 * 60 * 60));
                const weeklyMins = Math.floor((weeklyAvg % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('weeklyAvg').textContent = `${weeklyHours}h${weeklyMins}m`;
                
                // ç¡çœ å“è³ªåˆ¤å®šï¼ˆ7-9æ™‚é–“ãŒç†æƒ³çš„ï¼‰
                const avgHours = weeklyHours + (weeklyMins / 60);
                let quality, className;
                if (avgHours >= 7 && avgHours <= 9) {
                    quality = 'æœ€é©';
                    className = 'quality-excellent';
                } else if (avgHours >= 6 && avgHours <= 10) {
                    quality = 'è‰¯å¥½';
                    className = 'quality-good';
                } else if (avgHours >= 5 && avgHours <= 11) {
                    quality = 'æ™®é€š';
                    className = 'quality-average';
                } else {
                    quality = 'èª¿æ•´ä¸­';
                    className = 'quality-poor';
                }
                
                const qualityElement = document.getElementById('sleepQuality');
                qualityElement.textContent = quality;
                qualityElement.className = `analysis-value ${className}`;
            }
        }

        // å±¥æ­´ã®æ›´æ–°
        function updateHistory() {
            const historyList = document.getElementById('historyList');
            
            if (sleepData.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; opacity: 0.7;">ã¾ã è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</p>';
                return;
            }
            
            historyList.innerHTML = sleepData.slice(0, 15).map((record, index) => {
                const sleepStart = new Date(`${record.date} ${record.sleepTime}`);
                const dayOfWeek = sleepStart.toLocaleDateString('ja-JP', { weekday: 'short' });
                
                // ç¡çœ æ™‚é–“ã®è‰²åˆ†ã‘
                const duration = record.duration;
                const hours = Math.floor(duration / (1000 * 60 * 60));
                let durationClass = '';
                if (hours >= 7 && hours <= 9) durationClass = 'quality-excellent';
                else if (hours >= 6 && hours <= 10) durationClass = 'quality-good';
                else if (hours >= 5 && hours <= 11) durationClass = 'quality-average';
                else durationClass = 'quality-poor';

                // å‰æ—¥ã¨ã®æ¯”è¼ƒ
                let comparison = '';
                if (index < sleepData.length - 1) {
                    const prevDuration = sleepData[index + 1].duration;
                    const diff = duration - prevDuration;
                    const diffHours = Math.floor(Math.abs(diff) / (1000 * 60 * 60));
                    const diffMins = Math.floor((Math.abs(diff) % (1000 * 60 * 60)) / (1000 * 60));
                    
                    if (Math.abs(diff) > 30 * 60 * 1000) { // 30åˆ†ä»¥ä¸Šã®å·®ãŒã‚ã‚‹å ´åˆ
                        comparison = diff > 0 
                            ? `ğŸ“ˆ +${diffHours}h${diffMins}m`
                            : `ğŸ“‰ -${diffHours}h${diffMins}m`;
                    }
                }

                return `
                    <div class="history-item">
                        <div class="history-header">
                            <div class="history-date">${record.date} (${dayOfWeek})</div>
                            <div class="history-duration ${durationClass}">${record.durationText}</div>
                        </div>
                        <div class="history-details">
                            <div class="detail-item">
                                <span>ğŸŒ™</span>
                                <span>å°±å¯: ${record.sleepTime}</span>
                            </div>
                            <div class="detail-item">
                                <span>â˜€ï¸</span>
                                <span>èµ·åºŠ: ${record.wakeTime}</span>
                            </div>
                            <div class="detail-item">
                                <span>â°</span>
                                <span>ç¡çœ æ™‚é–“: ${record.durationText}</span>
                            </div>
                            <div class="detail-item">
                                <span>${comparison || 'ğŸ“Š'}</span>
                                <span>${comparison || 'è¨˜éŒ² #' + (sleepData.length - index)}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜
        function saveSleepData() {
            // ãƒ¡ãƒ¢ãƒªå†…ä¿å­˜ã®ãŸã‚å®Ÿè£…ãªã—
            // å®Ÿéš›ã®ã‚¢ãƒ—ãƒªã§ã¯localStorage.setItem('sleepData', JSON.stringify(sleepData));
        }

        // ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿
        function loadSleepData() {
            // ãƒ¡ãƒ¢ãƒªå†…ä¿å­˜ã®ãŸã‚å®Ÿè£…ãªã—
            // å®Ÿéš›ã®ã‚¢ãƒ—ãƒªã§ã¯localStorageã‹ã‚‰èª­ã¿è¾¼ã¿
            // const saved = localStorage.getItem('sleepData');
            // if (saved) sleepData = JSON.parse(saved);
        }

        // è¨˜éŒ²ã®ã‚¯ãƒªã‚¢ï¼ˆä¿®æ­£ç‰ˆï¼‰
        function clearHistory() {
            if (confirm('ã™ã¹ã¦ã®ç¡çœ è¨˜éŒ²ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                // ç¡çœ ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆ
                sleepData = [];
                
                // ç¾åœ¨é€²è¡Œä¸­ã®ç¡çœ è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆ
                if (currentSleepTimer) {
                    clearInterval(currentSleepTimer);
                    currentSleepTimer = null;
                }
                currentSleepStart = null;
                
                // UIã‚’åˆæœŸçŠ¶æ…‹ã«æˆ»ã™
                document.getElementById('statusText').textContent = 'ä»Šæ—¥ã‚‚ãŠç–²ã‚Œæ§˜ã§ã—ãŸ';
                document.getElementById('sleepBtn').classList.remove('hidden');
                document.getElementById('wakeBtn').classList.add('hidden');
                document.getElementById('currentSleep').textContent = '--';
                
                // ãƒ‡ãƒ¼ã‚¿ä¿å­˜ã¨è¡¨ç¤ºæ›´æ–°
                saveSleepData();
                updateStats();
                updateHistory();
                updateCurrentTime();
                
                // å‰Šé™¤å®Œäº†ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
                alert('ã™ã¹ã¦ã®è¨˜éŒ²ãŒå‰Šé™¤ã•ã‚Œã¾ã—ãŸ');
            }
        }
    </script>
